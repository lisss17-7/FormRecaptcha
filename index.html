<!DOCTYPE html>
<html lang="es">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario Seguro</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>
<body>

  <div class="form-box">
    <h2>Contacto Seguro</h2>
<form id="secureForm" action="procesar.php" method="POST" novalidate>
  <label for="nombre">Nombre</label>
  <input type="text" id="nombre" name="nombre" required minlength="2" pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ ]+">

  <label for="correo">Correo electrónico</label>
  <input type="email" id="correo" name="correo" required>

  <label for="mensaje">Mensaje</label>
  <textarea id="mensaje" name="mensaje" required minlength="10"></textarea>

  <!-- Aquí está el reCAPTCHA -->
  <div class="g-recaptcha" data-sitekey="6LcWbpMrAAAAAHqqR5cSxHCxug958oK0TZlpNj6E"></div>

  <button type="submit">Enviar</button>
  <div class="message" id="responseMessage"></div>
</form>

  </div>

  <script src="script.js"></script>
</body>
</html>
